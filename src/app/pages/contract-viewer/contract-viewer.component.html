<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Vista Previa del Contrato</h1>
    <a routerLink="/owner/rentals" class="btn btn-secondary">Volver a Solicitudes</a>
  </div>
  
  <div *ngIf="isLoading" class="text-center my-5"><div class="spinner-border"></div></div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div *ngIf="!isLoading && pdfUrl" class="card shadow-sm">
    <div class="card-body">
      <app-pdf-viewer [pdfUrl]="pdfUrl"></app-pdf-viewer>
    </div>
  </div>
</div>
