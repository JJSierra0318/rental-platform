<div class="container py-5">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h1 class="mb-4">Propiedades Disponibles</h1>
  
  <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <a routerLink="/properties/new" class="btn btn-success btn-lg">
      <i class="bi bi-plus-circle-fill me-2"></i> Publicar una propiedad
    </a>
  </div>


  <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div class="custom-search-container d-flex align-items-center justify-content-center">
    <div class="w-75">
      <app-search-box (search)="performSearch($event)"></app-search-box>
    </div>
  </div>
  <app-property-list 
    [properties]="properties"
    [isLoading]="isLoading"
    [errorMessage]="errorMessage">
  </app-property-list>
</div>
