<div class="login-container">
  <div class="login-card">
    <h2 class="login-card__title">Iniciar Sesión</h2>
    <p class="login-card__subtitle">Ingresa tus credenciales para acceder</p>

    <form class="login-form">
      <div class="form-group">
        <label for="username" class="form-group__label">Usuario</label>
        <input type="text" id="username" class="form-group__input" placeholder="ej: jsmith">
      </div>

      <div class="form-group">
        <label for="password" class="form-group__label">Contraseña</label>
        <input type="password" id="password" class="form-group__input" placeholder="••••••••••">
      </div>

      <div class="button-group">
        <button type="button" class="btn btn--secondary">Volver</button>
        <button type="submit" class="btn btn--primary">Iniciar</button>
      </div>
      <span>¿No tienes una cuenta? </span><a href="#" class="login-form__forgot-password">Registrate aquí</a>
    </form>
  </div>
</div>
