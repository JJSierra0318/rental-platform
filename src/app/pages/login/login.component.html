<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg border-0 login-card">
    <div class="card-body p-4 p-md-5">

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email"
                 [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Ingresa un correo válido.</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password"
                 [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading">
            <span *ngIf="!isLoading">Iniciar Sesión</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="isLoading"> Verificando...</span>
          </button>
        </div>

      </form>

      <div class="text-center mt-4">
        <small>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></small>
      </div>
    </div>
  </div>
</div>
