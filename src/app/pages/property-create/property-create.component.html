<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title text-center mb-4">Publicar una nueva propiedad</h2>
          <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="title" class="form-label">Título del anuncio</label>
              <input type="text" class="form-control form-control-lg" id="title" formControlName="title">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea class="form-control" id="description" rows="4" formControlName="description"></textarea>
            </div>

            <div class="row">
              <div class="col-md-7 mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" formControlName="address">
              </div>
              <div class="col-md-5 mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" formControlName="city">
              </div>
            </div>

            <div class="mb-4">
              <label for="price" class="form-label">Precio de Renta (Mensual)</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="price" formControlName="price" placeholder="2500000">
              </div>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading">
                <span *ngIf="!isLoading">Publicar Propiedad</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
                <span *ngIf="isLoading"> Publicando...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
