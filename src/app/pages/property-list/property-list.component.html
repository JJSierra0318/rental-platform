<div class="container py-5">
  <h2 class="mb-4 text-center">Propiedades Destacadas</h2>

  <div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="alert alert-warning text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    
    <div *ngFor="let prop of properties" class="col">
      <app-property-card [property]="prop"></app-property-card>
    </div>

    <div *ngIf="properties.length === 0" class="col-12 text-center text-muted my-5">
      <h4>No se encontraron propiedades</h4>
      <p>Intenta ajustar tus filtros de b√∫squeda.</p>
    </div>
    
  </div>
</div>
