<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="../../../assets/images/logo.png" alt="" class="d-inline-block align-text-top me-2 logo">
      Braevon
    </a>
    
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/landing" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/renta" routerLinkActive="active">Renta</a>
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn()">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>
      </ul>

      <div *ngIf="!(currentUser$ | async)" class="d-flex">
        <button class="btn btn-outline-primary me-2" type="button" routerLink="/login">
          Iniciar Sesión
        </button>
        <button class="btn btn-primary" type="button" routerLink="/register">
          Registrarte
        </button>
      </div>

      <div *ngIf="currentUser$ | async as user" class="d-flex align-items-center">
        <span class="navbar-text me-3">
          Hola, <strong>{{ user.username }}</strong>
        </span>
        <button class="btn btn-outline-secondary" type="button" (click)="logout()">
          Cerrar Sesión
        </button>
      </div>

    </div>
  </div>
