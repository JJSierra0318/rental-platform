<div class="card h-100 shadow-sm property-card">
  <img [src]="propertyImageUrl || 'https://images.pexels.com/photos/276724/pexels-photo-276724.jpeg'" 
       class="card-img-top" 
       [alt]="property.title">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ property.title }}</h5>
    
    <p class="card-text text-muted mb-3">
      <i class="bi bi-geo-alt-fill me-1"></i> {{ property.city }}
    </p>
    
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="card-text price h4 text-primary mb-0">${{ property.price | number }}</p>
        <span class="badge" 
              [ngClass]="{'bg-success': property.status === 'AVAILABLE', 'bg-danger': property.status !== 'AVAILABLE'}">
          {{ property.status === 'AVAILABLE' ? 'Disponible' : 'Alquilado' }}
        </span>
      </div>
      <a [routerLink]="['/property', property.id]" class="btn btn-primary w-100">
        Ver detalles
      </a>
    </div>
  </div>
</div>
