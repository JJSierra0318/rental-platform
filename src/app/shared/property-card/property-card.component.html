<div class="card h-100 shadow-sm property-card">
  <img [src]="property.imageUrl || 'https://via.placeholder.com/400x250.png?text=Sin+Imagen'" 
       class="card-img-top" 
       [alt]="property.title">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ property.title }}</h5>
    <p class="card-text text-muted">
      <i class="bi bi-geo-alt-fill"></i> {{ property.city }}
    </p>
    
    <div class="mt-auto">
      <p class="card-text price h4 text-primary">${{ property.price | number }}</p>
      <a href="#" class="btn btn-primary w-100">Ver detalles</a>
    </div>
  </div>
  
  <div *ngIf="property.status === 'rented'" class="status-badge rented">
    Alquilado
  </div>
</div>
