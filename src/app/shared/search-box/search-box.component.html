<div class="card shadow border-0">
  <div class="card-body p-4">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <label for="propertyType" class="form-label visually-hidden">Tipo</label>
          <select class="form-select form-select-lg" id="propertyType">
            <option selected disabled>Tipo</option>
            <option value="venta">Todos</option>
            <option value="renta">Casa</option>
            <option value="ambos">Apartamento</option>
            <option value="ambos">Apartaestudio</option>
            <option value="ambos">Casa Campestre</option>
            <option value="ambos">Finca</option>
          </select>
        </div>

        <div class="col-md-9">
          <div class="input-group">
            <input type="text" 
                   class="form-control form-control-lg" 
                   placeholder="Busca por título o descripción..."
                   formControlName="query">
            <button class="btn btn-primary btn-lg" type="submit">
              <i class="bi bi-search"></i> 
              <span class="d-none d-sm-inline ms-2">Buscar</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
